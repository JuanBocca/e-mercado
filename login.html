<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="referrer" content="no-referrer-when-downgrade" />
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <main class="mt-5 d-flex align-items-center">
    <div class="container d-flex flex-column align-items-center">
      <img style="max-width: 400px;" class="w-100" src="/img/login.png" alt="Jovenes a Programar">
      <h1 class="fw-bold">Inicio de sesión</h1>
      <form style="max-width: 300px;" class="w-75 mt-3 text-center needs-validation" novalidate>
        <div class="form-group my-2 has-validation">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Email" required>
          <div class="invalid-feedback">
            Ingresa tu e-mail
          </div>
        </div>
        <div class="form-group my-2 has-validation">
          <label for="password">Contraseña</label>
          <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
          <div class="invalid-feedback">
            Ingresa tu contraseña
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-75 my-3">Ingresar</button>
      </form>

      <span class="fw-bold w-25 hr-lines">o</span>

      <div id="buttonDiv" class="mt-3"></div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
